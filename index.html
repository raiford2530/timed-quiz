<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Javascript Timed Quiz</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>

<body>
    <!-- Header for highscores link and timer -->
    <header class="time-container clearfix">
        <a href="./highscores.html" class="float-left">View Highscores</a>
        <span id="timer" class="float-right">Time: 00</a>
    </header>
    <main class="container">
        <!-- Main container for landing page and dynamic content -->
        <section class="row main-content">
            <header class="col-lg-12 text-center start-page">
                <h2>Coding Quiz Challenge</h2>
                <p>Try to answer the following code-related questions within the time limit. Keep in
                    mind that incorrect answers will penalize your score/time by ten seconds.</p>
                <button id="start-btn" class="btn">Start Quiz</button>
            </header>
            <!--Q&A Section-->
            <div class="col-lg-12 qa-section hide">
                <h2 class="question"></h2>
                <ul class="choices"></ul>
                <div class="answer-indicator hide"></div>
            </div>
        </section>
    </main>
    <script src="./assets/scripts/index.js" type="text/javascript"></script>
</body>
</html>
